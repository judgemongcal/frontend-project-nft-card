<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #8BACD9; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-div">
      <div class="main-img">
        <img class="img" src="images/image-equilibrium.jpg" alt="nft card image">
      </div>
      <div class="img-bg">
        <img src="images/icon-view.svg" alt="" id="bg-img">
      </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="price">
        <img class="eth" src="images/icon-ethereum.svg" alt="ethereum logo">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr class="line-divider">
    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p> Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Judge Mongcal</a>.
  </div>
</body>
</html>
